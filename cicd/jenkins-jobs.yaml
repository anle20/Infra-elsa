apiVersion: jenkins.io/v1alpha2
kind: Jenkins
metadata:
  name: example
  namespace: default
spec:
  configurationAsCode:
    configurations: []
    secret:
      name: ""
  groovyScripts:
    configurations: []
    secret:
      name: ""
  jenkinsAPISettings:
    authorizationStrategy: createUser
  master:
    disableCSRFProtection: false
    basePlugins:
    - name: kubernetes
      version: "1.30.11"
    - name: workflow-job
      version: "2.42"
    - name: workflow-aggregator
      version: "2.6"
    - name: git
      version: "4.10.0"
    - name: job-dsl
      version: "1.78.1"
    - name: configuration-as-code
      version: "1.55"
    - name: kubernetes-credentials-provider
      version: "0.20"
  seedJobs:
  # - id: hackathon-starter
  #   targets: "cicd/jobs/*.jenkins"
  #   description: "hackathon-starter"
  #   repositoryBranch: master
  #   repositoryUrl: https://github.com/anle20/hackathon-starter-anle.git
  - id: hackathon-app
    targets: "cicd/jobs/*.jenkins"
    description: "hackathon-app"
    repositoryBranch: master
    repositoryUrl: https://github.com/anle20/App-elsa.git
